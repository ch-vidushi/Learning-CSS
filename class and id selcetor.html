<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class and id selector</title>
    <style>
        #first{color:orange;}
        .second{color:blue;}
    </style>
</head>
<body>
    <div id="first">first div</div>
    <div class="second">second div</div>
    <div class="second">third div</div>
  
</body>
</html>
